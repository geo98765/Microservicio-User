spring.application.name=user-service
# Spotify Configuration (usar variables de entorno en producción)
spotify.client.id=${SPOTIFY_CLIENT_ID:dc0ed499d26d41dabe9f189393a4a515}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET:3acb1b25f2764bd4a9cbee6c8ec67b0a}
# Server Configuration (Puerto dinámico para Render)
server.port=${PORT:8081}
# Database Configuration - Neon Database
# Usar DATABASE_URL completa de Neon o valores separados
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/user_db}
spring.datasource.username=${DB_USERNAME:Administrador}
spring.datasource.password=${DB_PASSWORD:1234}
# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
# Swagger / OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=com.example.user_service.controller
springdoc.paths-to-match=/**
# CORS for Swagger
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Logging
logging.level.com.example.user_service=INFO
logging.level.se.michaelthelin.spotify=DEBUG
# Eureka Client Configuration (URL dinámica para Render)
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}
eureka.instance.hostname=${USER_SERVICE_HOSTNAME:localhost}